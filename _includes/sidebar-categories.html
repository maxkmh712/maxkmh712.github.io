<nav class="nav__list">
  <ul class="nav__items">
    {% assign sorted_categories = site.categories | sort %} {% for category in
    sorted_categories %} {% capture category_name %}{{ category | first }}{%
    endcapture %}
    <li>
      <a
        href="{{ site.baseurl }}/categories/{{ category_name | slugify | downcase }}/"
      >
        {{ category_name }} ({{ site.categories[category_name].size }})
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
